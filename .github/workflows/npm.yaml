name: Release to npm

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.6.0'
      - run: npm version ${{github.event.release.tag_name}} --no-git-tag-version
      - run: echo "$(cat package.json)"
