name: Release

on:
  workflow_dispatch:
  pull_request:
    types: [ labeled, synchronized ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'npm' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.6.0'
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - run: npm version 0.0.0-${{github.event.pull_request.head.ref}} --no-git-tag-version
      - run: echo "$(cat package.json)"
